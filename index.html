<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .color-box {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            border: 2px solid #ddd;
        }
        h2 {
            font-weight: bold;
            color: #343a40;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h2>Selector de Color RGB</h2>
        <div id="color-box" class="color-box mx-auto my-3"></div>
        <p id="hex-code" class="fw-bold fs-4">#000000</p>
        
        <input type="color" id="color-picker" class="form-control form-control-color my-3 w-50 mx-auto" value="#000000">
        
        <div class="row">
            <div class="col-md-4">
                <label for="red" class="text-danger">Rojo</label>
                <input type="range" id="red" min="0" max="255" value="0" class="form-range">
                <input type="number" id="red-value" min="0" max="255" value="0" class="form-control mt-2">
            </div>
            <div class="col-md-4">
                <label for="green" class="text-success">Verde</label>
                <input type="range" id="green" min="0" max="255" value="0" class="form-range">
                <input type="number" id="green-value" min="0" max="255" value="0" class="form-control mt-2">
            </div>
            <div class="col-md-4">
                <label for="blue" class="text-primary">Azul</label>
                <input type="range" id="blue" min="0" max="255" value="0" class="form-range">
                <input type="number" id="blue-value" min="0" max="255" value="0" class="form-control mt-2">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
